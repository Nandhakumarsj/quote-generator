<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
    <blockquote class="quote-container">
      <div class="quotes">
        <i
          class="fa-solid fa-quote-left fa-beat-fade"
          style="color: #cb1074"
        ></i>
        <span id="quote" style="margin: auto 1rem"
          >This Quote is By Someone who speaks Nature.</span
        >
        <i
          class="fa-solid fa-quote-right fa-beat-fade"
          style="color: #cb1074"
        ></i>
      </div>
      <div class="quote-author">
        <span id="author">- Author</span>
      </div>
      <div class="button-group">
        <button title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="gen-quote">New Quote</button>
      </div>
    </blockquote>
    </div>
    <footer>
      <div class="links">
        <h5>Follow On</h5>
        <a href="linkedin.com/in/nandhakumarsj"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
        <a href="https://github.com/Nandhakumarsj"><i class="fa-brands fa-github fa-2xl"></i></a>
      </div>
      <h4>Made with &hearts; by <a href="https://github.com/Nandhakumarsj" target="_blank"><cite>Nandhakumar S J</cite></a></h4>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
