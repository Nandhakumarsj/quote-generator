<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <blockquote class="quote-container">
      <div class="quotes">
        <i
          class="fa-solid fa-quote-left fa-beat-fade"
          style="color: #cb1074"
        ></i>
        <span id="quote" style="margin: auto 1rem"
          >This Quote is By Someone who speaks Nature.</span
        >
        <i
          class="fa-solid fa-quote-right fa-beat-fade"
          style="color: #cb1074"
        ></i>
      </div>
      <div class="quote-author">
        <span id="author">- Author</span>
      </div>
      <div class="button-group">
        <button>
          <i class="fab fa-twitter"></i>
        </button>
        <button id="gen-quote">New Quote</button>
      </div>
    </blockquote>
    <script src="/script.js"></script>
  </body>
</html>
